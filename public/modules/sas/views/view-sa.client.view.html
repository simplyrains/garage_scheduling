<section data-ng-controller="SasController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="sa.sa_fullname"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user))">
		<a class="btn btn-primary" href="/#!/sas/{{sa._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="sa.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="sa.user.displayName"></span>
		</em>
	</small>
</section>
